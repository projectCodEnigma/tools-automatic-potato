<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Calculate ROAS and ROI to understand ad profitability." />
    <title>ROAS & ROI Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: { extend: { fontFamily: { sans: ["Inter", "ui-sans-serif", "system-ui"] }, colors: { brand: {50:'#f0f9ff',100:'#e0f2fe',200:'#bae6fd',300:'#7dd3fc',400:'#38bdf8',500:'#0ea5e9',600:'#0284c7',700:'#0369a1',800:'#075985',900:'#0c4a6e'} }, boxShadow: { glow: '0 10px 30px rgba(14,165,233,.25)' } } }, darkMode: 'class'
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      .glass { -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px); background: linear-gradient(180deg, rgba(255,255,255,.65), rgba(255,255,255,.35)); }
      .dark .glass { background: linear-gradient(180deg, rgba(3,7,18,.55), rgba(3,7,18,.35)); }
    </style>
  </head>
  <body class="font-sans bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100">
    <header class="sticky top-0 z-40 backdrop-blur supports-[backdrop-filter]:glass/50">
      <div class="glass border-b border-white/10 dark:border-slate-700/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex items-center justify-between">
          <a href="../index.html" class="flex items-center gap-3">
            <span class="inline-flex h-9 w-9 items-center justify-center rounded-xl bg-brand-600 text-white shadow-glow">Z</span>
            <div class="leading-tight">
              <div class="text-base font-bold tracking-tight">ZELDIGITAL</div>
              <div class="text-xs text-slate-500 dark:text-slate-400">Premium Tools Suite</div>
            </div>
          </a>
          <div class="flex items-center gap-2">
            <button id="themeBtn" class="px-3 py-2 rounded-lg text-sm border border-slate-200/70 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-800">Toggle theme</button>
            <a href="../index.html#tools" class="inline-flex items-center rounded-xl bg-brand-600 hover:bg-brand-700 text-white text-sm font-semibold px-4 py-2 shadow-glow">All Tools</a>
          </div>
        </div>
      </div>
    </header>

    <main class="py-10">
      <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="mb-4">
          <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2137593406454250" crossorigin="anonymous"></script>
          <ins class="adsbygoogle" style="display:block" data-ad-format="autorelaxed" data-ad-client="ca-pub-2137593406454250" data-ad-slot="1011661937"></ins>
          <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <section class="glass rounded-2xl p-6 border border-white/60 dark:border-white/10 shadow-glow">
          <h1 class="text-2xl font-bold tracking-tight">ROAS & ROI Calculator</h1>
          <div class="mt-6 grid gap-4">
            <div>
              <label for="adSpend" class="text-sm font-medium">Ad Spend (₱)</label>
              <input type="number" id="adSpend" placeholder="Enter total ad spend" class="mt-2 w-full px-3 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white/70 dark:bg-slate-800/70 focus:outline-none focus:ring-2 focus:ring-brand-500" />
            </div>

            <div>
              <div class="text-sm font-medium">Do you know your revenue?</div>
              <div class="mt-2 flex gap-6 text-sm">
                <label class="inline-flex items-center gap-2"><input type="radio" name="revenueOption" value="yes" checked> Yes</label>
                <label class="inline-flex items-center gap-2"><input type="radio" name="revenueOption" value="no"> No</label>
              </div>
            </div>

            <div>
              <label for="revenue" id="revenueLabel" class="text-sm font-medium">Ad Revenue (₱)</label>
              <input type="number" id="revenue" placeholder="Enter total revenue" class="mt-2 w-full px-3 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white/70 dark:bg-slate-800/70 focus:outline-none focus:ring-2 focus:ring-brand-500" />
            </div>

            <div>
              <label for="profitMargin" class="text-sm font-medium">Profit Margin (₱)</label>
              <input type="number" id="profitMargin" placeholder="Enter your profit margin (if applicable)" class="mt-2 w-full px-3 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white/70 dark:bg-slate-800/70 focus:outline-none focus:ring-2 focus:ring-brand-500" />
            </div>

            <button class="inline-flex items-center rounded-xl bg-brand-600 hover:bg-brand-700 text-white text-sm font-semibold px-4 py-2 shadow-glow w-full sm:w-auto" onclick="calculateMetrics()">Calculate</button>

            <div class="mt-4 rounded-xl border border-slate-200 dark:border-slate-700 bg-brand-50 dark:bg-slate-800/50 px-4 py-4 text-slate-800 dark:text-slate-200 text-base" id="resultContainer" style="display: none;">
              <p><strong>ROAS:</strong> <span id="roasResult">0%</span></p>
              <p><strong>ROI:</strong> <span id="roiResult">0%</span></p>
              <p class="text-sm" id="roasFeedback"></p>
            </div>

            <div class="mt-2 flex flex-wrap items-center justify-between gap-3 text-sm">
              <a href="#" onclick="shareResult()" class="text-brand-700 hover:underline">Share result</a>
              <a href="#" onclick="reloadCalculator()" class="text-brand-700 hover:underline">Reload calculator</a>
              <a href="#" onclick="clearFields()" class="text-brand-700 hover:underline">Clear all changes</a>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer class="py-10 border-t border-slate-200 dark:border-slate-800">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-sm text-slate-500 flex items-center justify-between">
        <span>© <span id="year"></span> ZELDIGITAL. All rights reserved.</span>
        <a href="../index.html" class="hover:text-slate-700 dark:hover:text-slate-300">Back to Home</a>
      </div>
    </footer>

    <script>
      document.querySelectorAll('input[name="revenueOption"]').forEach(option => {
        option.addEventListener('change', () => {
          const revenueInput = document.getElementById('revenue');
          const revenueLabel = document.getElementById('revenueLabel');
          if (option.value === 'no') {
            revenueInput.disabled = true;
            revenueInput.value = '';
            revenueLabel.style.color = '#ccc';
          } else {
            revenueInput.disabled = false;
            revenueLabel.style.color = '';
          }
        });
      });

      function calculateMetrics() {
        const revenue = parseFloat(document.getElementById('revenue').value);
        const adSpend = parseFloat(document.getElementById('adSpend').value);
        const profitMargin = parseFloat(document.getElementById('profitMargin').value) || 0;
        const revenueOption = document.querySelector('input[name="revenueOption"]:checked').value;

        if (isNaN(adSpend) || adSpend <= 0) {
          alert('Please enter a valid ad spend amount.');
          return;
        }

        let roas = 0;
        let roi = 0;
        if (revenueOption === 'yes') {
          if (isNaN(revenue) || revenue <= 0) {
            alert('Please enter a valid revenue amount.');
            return;
          }
          roas = ((revenue / adSpend) * 100).toFixed(2);
          roi = ((profitMargin / adSpend) * 100).toFixed(2);
        }

        document.getElementById('roasResult').innerText = `${roas}%`;
        document.getElementById('roiResult').innerText = `${roi}%`;

        let feedback = '';
        let feedbackClass = 'text-red-600';
        if (roas >= 800) {
          feedback = '✅ Excellent! You have a highly profitable campaign.';
          feedbackClass = 'text-green-600';
        } else if (roas >= 400) {
          feedback = '⚠️ Your ROAS is good, but you can improve to reach 800% or more.';
          feedbackClass = 'text-amber-600';
        } else {
          feedback = '❌ Your ROAS is low. Consider optimizing your ad spend or revenue generation.';
        }

        const resultContainer = document.getElementById('resultContainer');
        resultContainer.style.display = 'block';
        const feedbackElement = document.getElementById('roasFeedback');
        feedbackElement.innerText = feedback;
        feedbackElement.className = feedbackClass;
      }

      function shareResult() {
        const roas = document.getElementById('roasResult').innerText;
        const roi = document.getElementById('roiResult').innerText;
        const text = `Check out my marketing performance! ROAS: ${roas}, ROI: ${roi}.`;
        const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
        const facebookUrl = `https://www.facebook.com/sharer/sharer.php?quote=${encodeURIComponent(text)}`;
        const linkedinUrl = `https://www.linkedin.com/sharing/share-offsite/?summary=${encodeURIComponent(text)}`;
        alert(`Choose where to share:\n1. Twitter: ${twitterUrl}\n2. Facebook: ${facebookUrl}\n3. LinkedIn: ${linkedinUrl}`);
      }

      function reloadCalculator() { location.reload(); }
      function clearFields() {
        document.getElementById('adSpend').value = '';
        document.getElementById('revenue').value = '';
        document.getElementById('profitMargin').value = '';
        document.getElementById('resultContainer').style.display = 'none';
      }

      const themeBtn = document.getElementById('themeBtn');
      const root = document.documentElement;
      const yearEl = document.getElementById('year');
      yearEl.textContent = new Date().getFullYear();
      function initTheme() {
        const saved = localStorage.getItem('zd-theme');
        if (saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          root.classList.add('dark');
        } else {
          root.classList.remove('dark');
        }
      }
      initTheme();
      themeBtn.addEventListener('click', () => {
        root.classList.toggle('dark');
        localStorage.setItem('zd-theme', root.classList.contains('dark') ? 'dark' : 'light');
      });
    </script>
  </body>
</html>
