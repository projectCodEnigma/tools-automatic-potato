<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Keyword Match Type Tool to generate broad, modified broad, phrase, and exact variations." />
    <title>Keyword Match Type Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: { extend: { fontFamily: { sans: ["Inter", "ui-sans-serif", "system-ui"] }, colors: { brand: {50:'#f0f9ff',100:'#e0f2fe',200:'#bae6fd',300:'#7dd3fc',400:'#38bdf8',500:'#0ea5e9',600:'#0284c7',700:'#0369a1',800:'#075985',900:'#0c4a6e'} }, boxShadow: { glow: '0 10px 30px rgba(14,165,233,.25)' } } }, darkMode: 'class'
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      .glass { -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px); background: linear-gradient(180deg, rgba(255,255,255,.65), rgba(255,255,255,.35)); }
      .dark .glass { background: linear-gradient(180deg, rgba(3,7,18,.55), rgba(3,7,18,.35)); }
    </style>
  </head>
  <body class="font-sans bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100">
    <header class="sticky top-0 z-40 backdrop-blur supports-[backdrop-filter]:glass/50">
      <div class="glass border-b border-white/10 dark:border-slate-700/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex items-center justify-between">
          <a href="../index.html" class="flex items-center gap-3">
            <span class="inline-flex h-9 w-9 items-center justify-center rounded-xl bg-brand-600 text-white shadow-glow">Z</span>
            <div class="leading-tight">
              <div class="text-base font-bold tracking-tight">ZELDIGITAL</div>
              <div class="text-xs text-slate-500 dark:text-slate-400">Premium Tools Suite</div>
            </div>
          </a>
          <div class="flex items-center gap-2">
            <button id="themeBtn" class="px-3 py-2 rounded-lg text-sm border border-slate-200/70 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-800">Toggle theme</button>
            <a href="../index.html#tools" class="inline-flex items-center rounded-xl bg-brand-600 hover:bg-brand-700 text-white text-sm font-semibold px-4 py-2 shadow-glow">All Tools</a>
          </div>
        </div>
      </div>
    </header>

    <main class="py-10">
      <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="mb-4">
          <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2137593406454250" crossorigin="anonymous"></script>
          <ins class="adsbygoogle" style="display:block" data-ad-format="autorelaxed" data-ad-client="ca-pub-2137593406454250" data-ad-slot="1011661937"></ins>
          <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <section class="glass rounded-2xl p-6 border border-white/60 dark:border-white/10 shadow-glow">
          <h1 class="text-2xl font-bold tracking-tight">Keyword Match Type Tool</h1>
          <div class="mt-6 grid gap-4">
            <textarea id="input1" placeholder="Enter keywords, one per line" class="w-full h-28 px-3 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white/70 dark:bg-slate-800/70 focus:outline-none"></textarea>
            <textarea id="input2" placeholder="Enter more keywords, one per line (optional)" class="w-full h-28 px-3 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white/70 dark:bg-slate-800/70 focus:outline-none"></textarea>
            <textarea id="input3" placeholder="Add even more keywords, one per line (optional)" class="w-full h-28 px-3 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white/70 dark:bg-slate-800/70 focus:outline-none"></textarea>

            <div class="grid sm:grid-cols-2 gap-6">
              <div>
                <div class="text-sm font-medium">Separator</div>
                <div class="mt-2 space-y-1 text-sm">
                  <label class="flex items-center gap-2"><input type="radio" name="separator" value="space" checked> Space</label>
                  <label class="flex items-center gap-2"><input type="radio" name="separator" value="nothing"> No separator</label>
                  <label class="flex items-center gap-2"><input type="radio" name="separator" value="dash"> Dash (-)</label>
                </div>
              </div>
              <div>
                <div class="text-sm font-medium">Select match type</div>
                <div class="mt-2 space-y-1 text-sm">
                  <label class="flex items-center gap-2"><input type="checkbox" id="broad"> Broad match</label>
                  <label class="flex items-center gap-2"><input type="checkbox" id="modified"> Modified broad match (+)</label>
                  <label class="flex items-center gap-2"><input type="checkbox" id="phrase"> "Phrase match"</label>
                  <label class="flex items-center gap-2"><input type="checkbox" id="exact"> [Exact match]</label>
                  <label class="flex items-center gap-2"><input type="checkbox" id="lowercase"> Change to lowercase</label>
                </div>
              </div>
            </div>

            <div class="flex flex-wrap gap-3 mt-2">
              <button class="inline-flex items-center rounded-xl bg-brand-600 hover:bg-brand-700 text-white text-sm font-semibold px-4 py-2 shadow-glow" onclick="generateKeywords()">Generate Keyword List</button>
              <button class="inline-flex items-center rounded-xl bg-slate-900 dark:bg-white dark:text-slate-900 text-white text-sm font-semibold px-4 py-2" onclick="clearFields()">Clear Fields</button>
            </div>

            <textarea id="results" placeholder="Results will appear here" readonly class="mt-4 w-full h-40 px-3 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white/70 dark:bg-slate-800/70 focus:outline-none"></textarea>
            <button class="inline-flex items-center rounded-xl bg-slate-900 dark:bg-white dark:text-slate-900 text-white text-sm font-semibold px-4 py-2 w-full sm:w-auto" onclick="copyResults()">Copy Results</button>
          </div>
        </section>
      </div>
    </main>

    <footer class="py-10 border-t border-slate-200 dark:border-slate-800">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-sm text-slate-500 flex items-center justify-between">
        <span>Â© <span id="year"></span> ZELDIGITAL. All rights reserved.</span>
        <a href="../index.html" class="hover:text-slate-700 dark:hover:text-slate-300">Back to Home</a>
      </div>
    </footer>

    <script>
      function generateKeywords() {
        const inputs = [
          document.getElementById('input1').value,
          document.getElementById('input2').value,
          document.getElementById('input3').value
        ];
        const separator = document.querySelector('input[name="separator"]:checked').value;
        const matchTypes = {
          broad: document.getElementById('broad').checked,
          modified: document.getElementById('modified').checked,
          phrase: document.getElementById('phrase').checked,
          exact: document.getElementById('exact').checked,
          lowercase: document.getElementById('lowercase').checked
        };

        let inputs1 = inputs[0].split('\n').map(kw => kw.trim()).filter(kw => kw);
        let inputs2 = inputs[1].split('\n').map(kw => kw.trim()).filter(kw => kw);
        let inputs3 = inputs[2].split('\n').map(kw => kw.trim()).filter(kw => kw);
        if (matchTypes.lowercase) {
          inputs1 = inputs1.map(kw => kw.toLowerCase());
          inputs2 = inputs2.map(kw => kw.toLowerCase());
          inputs3 = inputs3.map(kw => kw.toLowerCase());
        }

        const results = [];
        inputs1.forEach(input1 => {
          inputs2.forEach(input2 => {
            inputs3.forEach(input3 => {
              const parts = [input1, input2, input3].filter(Boolean);
              if (parts.length === 0) return;
              let combinations = parts.join(separator === 'dash' ? '-' : (separator === 'nothing' ? '' : ' '));
              if (matchTypes.broad) results.push(combinations);
              if (matchTypes.modified) results.push('+' + combinations.replace(/\s+/g, ' +'));
              if (matchTypes.phrase) results.push('"' + combinations + '"');
              if (matchTypes.exact) results.push('[' + combinations + ']');
            });
          });
        });
        document.getElementById('results').value = results.join('\n');
      }

      function clearFields() {
        document.getElementById('input1').value = '';
        document.getElementById('input2').value = '';
        document.getElementById('input3').value = '';
        document.getElementById('results').value = '';
      }

      function copyResults() {
        const resultArea = document.getElementById('results');
        resultArea.select();
        document.execCommand('copy');
        alert('Results copied to clipboard!');
      }

      const themeBtn = document.getElementById('themeBtn');
      const root = document.documentElement;
      const yearEl = document.getElementById('year');
      yearEl.textContent = new Date().getFullYear();
      function initTheme() {
        const saved = localStorage.getItem('zd-theme');
        if (saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          root.classList.add('dark');
        } else {
          root.classList.remove('dark');
        }
      }
      initTheme();
      themeBtn.addEventListener('click', () => {
        root.classList.toggle('dark');
        localStorage.setItem('zd-theme', root.classList.contains('dark') ? 'dark' : 'light');
      });
    </script>
  </body>
</html>
